<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee QR Code</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .qr-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .qr-title {
      font-weight: bold;
      color: #2c3e50;
    }
    .qr-image {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="qr-container">

      <h2 class="text-center qr-title mb-4">Employee QR Code Portal</h2>

      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.employee_id.label_tag }}
          {{ form.employee_id }}
        </div>
        <button type="submit" class="btn btn-primary w-100">View QR Code</button>
      </form>

      {% if employee %}
        <div class="text-center">
          <h5 class="mb-3">QR Code for <strong>{{ employee.name }}</strong></h5>
          <img class="qr-image img-fluid" src="{{ employee.qr_code.url }}" alt="Employee QR Code" />
        </div>
      {% endif %}

    </div>
  </div>

  <!-- Optional JS for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
